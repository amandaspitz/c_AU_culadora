<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cAUculadora</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="fullPage">
        <div class="title">
            <h1>cAUculadora</h1>
        </div>
        <div class="calculatorBody">
            <div class="display"></div>
            <table class = buttons border="1">
                <tr>
                    <td><button>AC</button></td>
                    <td><button>%</button></td>
                    <td><button>รท</button></td>
                    <td><button>x</button></td>
                    
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>-</button></td>
                    
                </tr>

                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>+</button></td>
                    
                </tr>

                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td rowspan="2"><button>=</button></td>
                    
                </tr>

                <tr>
                    <td colspan="2"><button>0</button></td>
                    <td><button>.</button></td>
                    
                    
                </tr>
              
            </table>
        </div>
        <div class="historyPage"></div>
    </div>
    
    <script src="calcu.js"></script>
</body>
</html>
