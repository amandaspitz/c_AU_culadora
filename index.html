<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cAUculadora</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="fullPage">
        <div class="calculator">
            <div class="display"></div>
            <table class = buttons border="1">
                <tr>
                    <td>AC</td>
                    <td>CE</td>
                    <td>%</td>
                    <td>:</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>x</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                    
                </tr>
            </table>
        </div>
        <div class="historyPage"></div>
    </div>
    
</body>
</html>
